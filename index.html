<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deus Ex Sophia - Gemini Chat</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f0f0f; color: #00ffcc; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; border-bottom: 2px solid #00ffcc; }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 8px; max-width: 80%; }
        .user { background: #1a1a1a; align-self: flex-end; border-right: 4px solid #00ffcc; }
        .bot { background: #262626; align-self: flex-start; border-left: 4px solid #ff00ff; color: #f0f0f0; }
        #input-area { padding: 20px; display: flex; gap: 10px; background: #000; }
        input { flex: 1; padding: 10px; border: 1px solid #00ffcc; background: #111; color: #fff; border-radius: 5px; }
        button { padding: 10px 20px; background: #00ffcc; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; }
    </style>
</head>
<body>

    <h2 style="text-align:center;">محراب سوفيا الرقمي</h2>
    <div id="chat-container"></div>

    <div id="input-area">
        <input type="text" id="userInput" placeholder="اسأل العقل الرقمي...">
        <button onclick="sendMessage()">إرسال</button>
    </div>

    <script>
        const API_KEY = "AIzaSyC2Vk6adfbA_mMGMKGbiO4k-OWcjhddH2M"; // مفتاحك

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const container = document.getElementById('chat-container');
            const text = input.value;
            if (!text) return;

            // عرض رسالة المستخدم
            container.innerHTML += `<div class="message user"><b>أنت:</b> ${text}</div>`;
            input.value = '';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }]
                    })
                });

                const data = await response.json();
                const reply = data.candidates[0].content.parts[0].text;
                
                // عرض رد البوت
                container.innerHTML += `<div class="message bot"><b>سوفيا:</b> ${reply}</div>`;
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                container.innerHTML += `<div class="message bot" style="color:red;">خطأ: تأكد من اتصالك بالإنترنت أو صلاحية المفتاح.</div>`;
            }
        }
    </script>
</body>
</html>
